{%extends 'base.html'%}
{% block content %}
{{block.super}}

<div class="container">

    <!-- Looping through images  -->
    {% for images in image %}
  
    <div class="row">
      
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ image.image_name }} </h2>
      </div>
      !--Display images  -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{photo_item.photo_image.url}}" class="img-responsive" alt="Image">
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">Gallery is Empty</h2>
    </div>
    {% endfor %}
  
  </div>
{% endblock %}
