{%load bootstrap3%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%if title%}
    <title>AppGallery-{{title}}</title>
    {%else%}
    <title>AppGallery</title>
    {%endif%}

    {% block styles %}
        {% bootstrap_css %}
    {% endblock %}
</head>
<body>
    {% include "navbar.html" %}
    {%block content%}<h1 class="jumbotron text-center">AppGallery</h1>{%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
